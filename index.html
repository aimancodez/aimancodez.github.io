<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.

</head>
<body>
    <div class="start_quiz inactive">Start Quiz</div>
    <div class="quiz-box">
        <h2>1.What does HTML stand for?</h2>
        <div class="options">
            <div class="option">Hyper Text Multiple Language</div>
            <div class="option">Hyper Text Preprocessor <i class="fa fa-times"></i></div>
            <div class="option">Hyper Tool Multi Language</div>
            <div class="option">Hyper Text Markup Language <i class="fa fa-check"></i></div>
        </div>
        <div class="quiz-footer">
            <div class="footer-left">
                1 of 10 Questions
            </div>
            <div class="footer-right">
                <div class="next-btn">Next Question</div>
    </div>
    
    </div>
